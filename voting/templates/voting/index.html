<!DOCTYPE html>
<html>
<head>
    <title>Онлайн-голосования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #56163a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .auth-buttons a, .auth-buttons form {
            display: inline-block;
            margin-left: 10px;
        }
        .auth-buttons a, .auth-buttons button {
            padding: 5px 12px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .auth-buttons a {
            background-color: white;
            color: #ff66b2;
        }
        .auth-buttons button {
            background-color: white;
            color: #ff66b2;
        }
        .auth-buttons button:hover,
        .auth-buttons a:hover {
            background-color: #ff3399;
            color: white;
        }

        /* Main content */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 20px;
        }
        .card {
            background-color: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        .card p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Онлайн-голосования</h1>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Зарегистрироваться</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% for v in votings %}
            <div class="card">
                <a href="{% url 'voting_detail' v.id %}">{{ v.title }}</a>
                <p>{{ v.description|truncatewords:15 }}</p>
            </div>
        {% empty %}
            <p>Голосований пока нет</p>
        {% endfor %}
    </div>
</body>
</html>
